name: Build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: "x64"
            docker-arch: "amd64"
          - arch: "arm64"
            docker-arch: "arm64"
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
      - name: Build
        run: |
          # docker buildx build --platform=linux/${{ matrix.docker-arch }} --output type=local,dest=build .
          mkdir build && echo abc > build/busybox.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.arch }}
          path: build/busybox.tar.gz
          retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Tag
        run: |
          git tag $GITHUB_RUN_NUMBER
          git push origin $GITHUB_RUN_NUMBER
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v2
    - name: Prepare artifacts
      run: |
        mv x64/busybox.tar.gz busybox-x64-$GITHUB_RUN_NUMBER.tar.gz
        mv arm64/busybox.tar.gz busybox-arm64-$GITHUB_RUN_NUMBER.tar.gz
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.GITHUB_RUN_NUMBER }}
        release_name: v${{ env.GITHUB_RUN_NUMBER }}
        draft: false
        prerelease: false
    - name: Upload x64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./x64/busybox.tar.gz
        asset_name: busybox-x64-${{ env.GITHUB_RUN_NUMBER }}.tar.gz
        asset_content_type: application/tar+gzip
    - name: Upload arm64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./arm64/busybox.tar.gz
        asset_name: busybox-arm64-${{ env.GITHUB_RUN_NUMBER }}.tar.gz
        asset_content_type: application/tar+gzip