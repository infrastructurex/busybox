name: Build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: "x64"
            docker-arch: "amd64"
          - arch: "arm64"
            docker-arch: "arm64"
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
      - name: Build
        run: |
          # docker buildx build --platform=linux/${{ matrix.docker-arch }} --output type=local,dest=build .
          mkdir build && echo abc > build/busybox.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.arch }}
          path: build/busybox.tar.gz
          retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v2
    - name: Prepare artifacts
      run: |
        mv $GITHUB_WORKSPACE/x64/busybox.tar.gz busybox-x64-$GITHUB_RUN_NUMBER.tar.gz
        mv $GITHUB_WORKSPACE/arm64/busybox.tar.gz busybox-arm64-$GITHUB_RUN_NUMBER.tar.gz
    - name: Tag
      run: |
        git tag $GITHUB_RUN_NUMBER
        git push origin --tags
    - name: Create and upload release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "*.tar.gz"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ env.GITHUB_RUN_NUMBER }}